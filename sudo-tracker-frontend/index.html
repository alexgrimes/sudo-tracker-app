<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sudo Tracker</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="page-header">
        <div class="name-container"></div>
      </div>
    </header>

    <main>
      <form class="login-form">
        <input
          type="text"
          name="email"
          value=""
          placeholder="Enter your email..."
          class="input-text"
        />
        <br />
        <br />
        <input type="submit" name="submit" value="Sign in" class="submit" />
        <br />
        <br />
      </form>

      <div class="row">
        <div class="column">
          <h4>Current Goals:</h4>
          <ul class="habits-ul"></ul>
        </div>

        <div class="column">
          <h4>Days Straight:</h4>
          <ul class="days-straight-ul"></ul>
        </div>

        <div class="column">
          <h4>Friends Watchout:</h4>
          <ul class="friends-ul"></ul>
        </div>
      </div>

      <button class="add-habit-button">Add Habit</button>
      <br />
      <br />
      <button class="add-friend-button">Add Friend</button>
    </main>

    <form class="add-habit-form">
      <h3>Begin a new habit</h3>

      <input
        type="text"
        name="name"
        value=""
        placeholder="Enter habit..."
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="description"
        value=""
        placeholder="Enter description"
        class="input-text"
      />
      <br />
      <input
        type="submit"
        name="submit"
        value="Create New Habit"
        class="submit"
      />
    </form>

    <form class="add-friend-form">
      <h3>Begin a new friend</h3>

      <input
        type="text"
        name="email"
        value=""
        placeholder="Enter friend's email address"
        class="input-text"
      />
      <br />
      <input
        type="submit"
        name="submit"
        value="Add Friend"
        class="submit"
      />
    </form>

    <script defer src="./src/main.js"></script>
  </body>
</html>
