<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sudo Tracker</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <header>
    <div class="page-header">
      <div class="name-container">
        <h1>Welcome</h1>
      </div>
      <hr />
    </div>
  </header>

  <body>
    <div class="alert alert-danger" role="alert">
      error!
    </div>
    <main>
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">
                Welcome to Sudo Tracker!
              </h2>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="login-form">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label"
                    >Email:</label
                  >
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    id="recipient-name"
                  />
                </div>

                <input
                  type="submit"
                  name="submit"
                  value="Sign in"
                  class="btn btn-primary btn-lg btn-block"
                />
                <br />
              </form>
            </div>
            <div class="modal-footer">
              <p>Developed by Emilio Quintana and Alex Grimes &copy; 2020</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-lg" id="add-habit-button">
            Add Habit
          </button>
          <br />
          <br />
          <button class="btn btn-primary btn-lg" id="add-friend-button">
            Add Friend
          </button>
        </div>

        <div class="col">
          <h5>CURRENT GOALS</h5>
          <ul class="habits-ul" style="list-style: none;"></ul>
          <table class="table">
            <tbody id="habits-table"></tbody>
          </table>
        </div>

        <div class="col">
          <h5>DAYS STRAIGHT</h5>
          <table class="table">
            <tbody id="days-straight-table"></tbody>
          </table>
          <ul class="days-straight-ul" style="list-style: none;"></ul>
        </div>

        <div class="col">
          <h5>FRIENDS WATCHOUT</h5>
          <table class="table">
            <tbody id="friends-table"></tbody>
          </table>
          <ul class="friends-ul" style="list-style: none;"></ul>
        </div>
      </div>
    </main>
    <div class="forms">
      <br />
      <form class="add-habit-form">
        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter habit"
          class="form-control"
        />
        <br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Enter description"
          class="form-control"
        />
        <br />

        <input
          type="submit"
          name="submit"
          value="Create New Habit"
          class="btn btn-primary"
        />
      </form>
      <br />
      <form class="add-friend-form">
        <input
          type="text"
          name="email"
          value=""
          placeholder="Enter friend's email address"
          class="form-control"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Add Friend"
          class="btn btn-primary"
        />
      </form>
    </div>
  </body>
  <footer></footer>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script defer src="./src/main.js"></script>
</html>
